<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seha's Bookmark App</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div role="main"></div>
    <div class="bookmark-container"></div>
    <h1>My Bookmarks</h1>
        <form id="add-bookmark-form">
            <button type="button" class="add-button-holder">Add Bookmark</button>
            <br/><br/>
            <label for="rating">Rating Filter</label>
            <select id="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </form>
    </div>
        <div id="hiddenform" style="display: none">
        </div>
        <div style="text-align:center;">
    <div class="bookmark-list">
        <ul class="bookmarks">
        </ul>
    </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarkapp.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
 </body>
 </html>
